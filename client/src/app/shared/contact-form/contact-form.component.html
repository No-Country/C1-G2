<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="form" (ngSubmit)="saveContact()" id="contact" >
              <div class="row">
                <div class="col-lg-12">
                  <h2>Dejanos tu mensaje</h2>
                </div>
                <div class="col-lg-4">
                    <input formControlName="name" type="text" id="name" placeholder="Nombre" required="">
                </div>
                <div class="col-lg-4">
                  <input formControlName="email" type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email" required="">
                </div>
                <div class="col-lg-4">
                    <input formControlName="subject" type="text" id="subject" placeholder="Asunto" required="">
                </div>
                <div class="col-lg-12">
                    <textarea formControlName="message" type="text" class="form-control" id="message" placeholder="Tu mensaje" required=""></textarea>
                </div>
                <div class="col-lg-12">
                    <button type="submit" id="form-submit" class="button">Enviar Mensaje</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="right-info">
          <ul>
            <li>
              <h6>Phone Number</h6>
              <span>010-020-0340</span>
            </li>
            <li>
              <h6>Email Address</h6>
              <span>info@meeting.edu</span>
            </li>
            <li>
              <h6>Street Address</h6>
              <span>Rio de Janeiro - RJ, 22795-008, Brazil</span>
            </li>
            <li>
              <h6>Website URL</h6>
              <span>www.meeting.edu</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright Â© 2022 Edu Meeting Co., Ltd. All Rights Reserved.
        <br>Design: <a href="https://templatemo.com" target="_parent" title="free css templates">TemplateMo</a></p>
  </div>
</section>
