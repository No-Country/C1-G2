<section
  class="meetings-page"
  id="meetings"
  *ngIf="!isLoading">
  <div class="container">
    <div class="filters">
      <ul>
        <li 
          *ngFor="let button of buttons"
          class="active"
          (click)="getAllPetsByCategory(button.value)">
          {{ button.titulo }}
        </li>
      </ul>
    </div>
    <div class="col-lg-12 row card-filters-container">
        <div 
          class="col-lg-4"
          *ngFor="let card of cards">
          <app-card *ngIf="!isFilterLoading" [data]="card"></app-card>
        </div>
      <div 
        class="spinner-container"
        *ngIf="isFilterLoading">
        <div 
          class="spinner-border c-white" 
          role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</section>
