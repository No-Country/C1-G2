<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Mantengámonos en contacto</h2>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input
                      name="name"
                      type="text"
                      id="name"
                      placeholder="YOURNAME...*"
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input
                      name="email"
                      type="text"
                      id="email"
                      pattern="[^ @]*@[^ @]*"
                      placeholder="YOUR EMAIL..."
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input
                      name="subject"
                      type="text"
                      id="subject"
                      placeholder="SUBJECT...*"
                      required=""
                    />
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea
                      name="message"
                      type="text"
                      class="form-control"
                      id="message"
                      placeholder="YOUR MESSAGE..."
                      required=""
                    ></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button">
                      ENVIAR MENSAJE AHORA
                    </button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="right-info">
          <ul>
            <li>
              <h6>Número de teléfono</h6>
              <span>010-020-0340</span>
            </li>
            <li>
              <h6>Dirección de email</h6>
              <span>info@animal.app</span>
            </li>
            <li>
              <h6>Dirección</h6>
              <span>Buenos Aires - RJ, 22795-008, Argentina</span>
            </li>
            <li>
              <h6>Sitio Web</h6>
              <span>www.animalapp.com</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
