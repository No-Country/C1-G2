<section class="contact-us" id="contact">
  <div class="container">
    <div class="column">
      <div class="col-lg-12 mb-4">
        <div class="right-info row">
          <div class="col-md-3">
            <img src="assets/images/logo-animal-app.png" class="logo-footer" alt="">
          </div>
          <div class="col-md-3 text-div">
            <h6>Telefono</h6>
            <span>01122263</span>
          </div>
          <div class="col-md-3 text-div">
            <h6>Email</h6>
            <span>info@animal.app</span>
          </div>
          <div class="col-md-3 text-div">
            <h6>Direcci√≥n</h6>
            <span>Buenos Aires, Argentina</span>
          </div>
        </div>
      </div>
      <div class="col-lg-12 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="formContact" (submit)="sendEmail()" id="contact" >
              <div class="row">
                <div class="col-lg-12">
                  <h2>Dejanos tu mensaje</h2>
                </div>
                <div class="col-lg-4">
                    <input formControlName="name" type="text" id="name" placeholder="Nombre" required="">
                </div>
                <div class="col-lg-4">
                  <input formControlName="email" type="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Email" required="">
                </div>
                <div class="col-lg-4">
                    <input formControlName="subject" type="text" id="subject" placeholder="Asunto" required="">
                </div>
                <div class="col-lg-12">
                    <textarea formControlName="message" type="text" class="form-control" id="message" placeholder="Tu mensaje" required=""></textarea>
                </div>
                <div class="col-lg-12 text-end">
                    <button type="submit" id="form-submit" class="button">Enviar Mensaje</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
