<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form
            [formGroup]="form"
            (ngSubmit)="send()" id="contact">
            <div class="col-lg-4">
              <label for="name">Nombre</label>
              <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="your-email@gmail.com"
                  id="nombre">
            </div>
            <div class="col-lg-4">
              <label for="password">Email</label>
              <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Your Password"
                  id="email">
            </div>
            <div class="col-lg-4">
              <label for="confirmPassword">Asunto</label>
              <input
                  type="asunto"
                  class="form-control"
                  formControlName="asunto"
                  id="asunto">
            </div>
            <div class="col-lg-12">
              <label for="confirmPassword">Mensaje</label>
              <input
                  type="mensaje"
                  class="form-control"
                  formControlName="mensaje"
                  id="mensaje">
            </div>
            <div class="col-lg-12">
              <span class="ml-auto"><a href="#" class="forgot-pass">Enviar</a></span>
            </div>
            <!-- Save button -->
            <input type="submit" value="Log In" class="btn btn-block button-save mb-2">
          </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="right-info">
          <ul>
            <li>
              <h6>Número de teléfono</h6>
              <span>010-020-0340</span>
            </li>
            <li>
              <h6>Dirección de email</h6>
              <span>info@animal.app</span>
            </li>
            <li>
              <h6>Dirección</h6>
              <span>Buenos Aires - RJ, 22795-008, Argentina</span>
            </li>
            <li>
              <h6>Sitio Web</h6>
              <span>www.animalapp.com</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
