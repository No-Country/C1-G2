<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2 sign-in-container"></div>
  <div class="d-flex align-items-center contents order-2 order-md-1">
    <div class="container">
      <div class="d-flex align-items-center justify-content-center">
        <div class="col-md-7">
          <h3 class="pt-3">Register to <strong>Animal app</strong></h3>
          <!-- Form -->
          <form 
            [formGroup]="form" 
            (ngSubmit)="register()">
            <div class="form-group first">
              <label for="username">Username</label>
              <input 
                  type="text" 
                  class="form-control" 
                  formControlName="username" 
                  placeholder="your-email@gmail.com" 
                  id="username">
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input 
                  type="password" 
                  class="form-control" 
                  formControlName="password"
                  placeholder="Your Password" 
                  id="password">
            </div>
            <div class="form-group last mb-3">
              <label for="confirmPassword">Confirm Password</label>
              <input 
                  type="password" 
                  class="form-control" 
                  formControlName="confirmPassword"
                  id="passwconfirmPasswordord">
            </div>
            <div class="d-flex mb-3 align-items-center">
              <span class="ml-auto"><a href="login/sign-in" class="forgot-pass">Iniciar sesi√≥n</a></span>
            </div>
            <!-- Save button -->
            <input type="submit" value="Log In" class="btn btn-block button-save mb-2">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
