<section class="meetings-page" id="meetings">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-12">
            <div class="meeting-single-item">
              <div class="thumb">
                <img class="image-details" [src]="card.image" alt="">
              </div>
              <div class="down-content">
                <h4> Nombre</h4>
                <p> {{ card.petname }} </p>
                <br>
                <h4> Raza </h4>
                <p> {{ card.race }}</p>
                <br>
                <h4>Descripción</h4>
                <p>
                  {{ card.description }}
                </p>
                <div class="row">
                  <div class="col-lg-4">
                    <div class="hours">
                      <h5> Fecha </h5>
                      <p> {{ card.publicationDate | date: 'medium'}} </p>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="location">
                      <h5>Bajo resguardo por</h5>
                      <p> Javier Gutierrez </p>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="book now">
                      <h5>Teléfono del apoderado</h5>
                      <p>010-020-0340</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div class="main-button-red">
              <a routerLink="/home">Volver</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
